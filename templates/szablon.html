<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>      
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      
      body {
         font-family: Arial, sans-serif;
         line-height: 1.6;
         color: #333;
         background-color: #f4f4f9;
         padding: 20px;
         display: flex;
         justify-content: center;
      }
    
      article {
         max-width: 800px;
         background-color: #ffffff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
     
      h1, h2 {
         color: #004085;
      }

      h1 {
         font-size: 2rem;
         margin-bottom: 20px;
      }

      h2 {
         font-size: 1.5rem;
         margin: 20px 0 10px;
      }
      
      p {
         margin-bottom: 15px;
         text-align: justify;
      }
      
      figure {
         margin: 20px 0;
         text-align: center;
      }

      img {
         max-width: 100%;
         border-radius: 5px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      figcaption {
         font-size: 0.9rem;
         color: #666;
         margin-top: 8px;
      }
      
      footer {
         margin-top: 20px;
         font-size: 0.9rem;
         color: #555;
         border-top: 1px solid #e0e0e0;
         padding-top: 15px;
         text-align: center;
      }
      
      footer em {
         color: #888;
      }
      
      h1:hover, h2:hover {
         color: #0056b3;
      }

      img:hover {
         transform: scale(1.05);
         transition: transform 0.3s ease;
      }
   </style>
</head>
<body></body>
</html>
